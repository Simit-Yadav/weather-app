<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
  <script src="https://kit.fontawesome.com/f4767415e3.js" crossorigin="anonymous"></script>
  <link href="css/owfont-regular.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="static/css/style.css" />
</head>

<body>
  <h1 style="
        font-family: 'Dela Gothic One', cursive;
        padding: 1rem 0.8rem;
        border-top: 2px groove;
        border-bottom: 2px groove;
        text-transform: capitalize;
      ">
    what to do today ?
  </h1>
  <section class="container">
    <div class="quote1">
      <p><span>"</span>Happines is not by chance its by choice."</p>
      <p><span>"</span>Wait life goes faster than you think."</p>
      <p><span>"</span>Life is a gift wake up everyday and realize."</p>
    </div>
    <div class="weather">
      <h1>Today's Forecast !</h1>
      <div class="weather__temperature">
        <div class="temperature">
          <h2 class="temperature-degree">temperature</h2>
          <span>F</span>
        </div>
        <p class="desc">type</p>
        <i id="temperature-icon" class="icon"></i>
      </div>
    </div>
  </section>

  <h1 class="suggest-places">Places to Visit!</h1>
  <section class="place-container container">
    <div class="places"></div>
  </section>
  <script src="app.js"></script>
</body>

</html>
